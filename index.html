<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Text with Corner Numbers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      text-align: center;
    }
    .center-text {
      font-size: 48px;
      font-weight: bold;
      color: #2c3e50;
    }
    .corner-text {
      position: absolute;
      font-size: 24px;
      color: #3498db;
      font-weight: bold;
    }
    .top-left {
      top: 10px;
      left: 10px;
    }
    .top-right {
      top: 10px;
      right: 10px;
    }
    .bottom-left {
      bottom: 10px;
      left: 10px;
    }
    .bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-text">se66</div>
    <div class="corner-text top-left">66026011</div>
    <div class="corner-text top-right">66026011</div>
    <div class="corner-text bottom-left">66026011</div>
    <div class="corner-text bottom-right">66026011</div>
  </div>
</body>
</html>
